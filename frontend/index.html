<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A blockchain-powered to-do list application">
    <title>Blockchain To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <span class="logo-char">B</span>
                    <span class="logo-char">T</span>
                    <span class="logo-char">D</span>
                </div>
                <h1>Blockchain To-Do</h1>
            </div>
            <p class="subtitle">Manage your tasks on the blockchain</p>
        </header>
        
        <main>
            <section id="wallet-connect">
                <div class="wallet-info">
                    <div class="wallet-icon">
                        <div class="wallet-icon-inner"></div>
                    </div>
                    <p id="wallet-address">Not connected</p>
                </div>
                <button id="connect-button" class="metamask-button">
                    <span class="button-icon">ðŸ¦Š</span>
                    Connect Wallet
                </button>
            </section>
            
            <section class="action-section">
                <button id="test-button" class="secondary-button">Test Contract Connection</button>
            </section>
            
            <section id="new-task">
                <div class="input-container">
                    <input type="text" id="task-input" placeholder="Add a new task..." aria-label="New task">
                    <button id="add-button" class="add-button">
                        <span class="button-icon">+</span>
                        Add Task
                    </button>
                </div>
            </section>
            
            <section id="task-list">
                <h2>Your Tasks</h2>
                <ul id="tasks"></ul>
            </section>
        </main>
        
        <div id="loading" class="loading-indicator">
            <div class="loading-spinner"></div>
            Loading...
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" type="application/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
